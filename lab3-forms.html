<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #564c4d, #c19a6b);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #D1D0ce;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #6f4e37;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 15px;
    }

    textarea {
      resize: vertical;
    }

    .options {
      margin-bottom: 15px;
    }

    .options p {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      width: 100%;
      background-color: #6f4e37;
      color: #fff;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #5a3d2b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>â˜• Coffee Order Form</h1>
    <form action="https://www.w3schools.com/action_page.php" method="get">
      
      <!-- Customer Name -->
      <label for="name">Customer Name</label>
      <input type="text" id="name" name="customer_name" required>
      
      <!-- Email Address -->
      <label for="email">Email Address</label>
      <input type="email" id="email" name="customer_email" required>
      
      <!-- Coffee Type -->
      <label for="coffee">Coffee Type</label>
      <select id="coffee" name="coffee_type" required>
        <option value="">--Select a coffee--</option>
        <option value="latte">Latte</option>
        <option value="cappuccino">Cappuccino</option>
        <option value="americano">Americano</option>
        <option value="espresso">Espresso</option>
      </select>
      
      <!-- Size -->
      <div class="options">
        <p>Size</p>
        <input type="radio" id="small" name="size" value="Small" required>
        <label for="small">Small</label><br>
        <input type="radio" id="medium" name="size" value="Medium">
        <label for="medium">Medium</label><br>
        <input type="radio" id="large" name="size" value="Large">
        <label for="large">Large</label>
      </div>
      
      <!-- Extras -->
      <div class="options">
        <p>Extras</p>
        <input type="checkbox" id="whipped" name="extras" value="Whipped Cream">
        <label for="whipped">Whipped Cream</label><br>
        <input type="checkbox" id="shot" name="extras" value="Extra Shot">
        <label for="shot">Extra Shot</label><br>
        <input type="checkbox" id="almond" name="extras" value="Almond Milk">
        <label for="almond">Almond Milk</label>
      </div>
      
      <!-- Special Instructions -->
      <label for="instructions">Special Instructions</label>
      <textarea id="instructions" name="special_instructions" rows="4"></textarea>
      
      <!-- Submit -->
      <button type="submit">Submit Order</button>
    </form>
  </div>

</body>
</html>
